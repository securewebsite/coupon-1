<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<meta name="format-detection" content="telephone=no" />
<title>兑换券详情</title>
<link href="font-awesome/css/font-awesome.min.css" type="text/css" rel="stylesheet">
<link href="css/detail.css" type="text/css" rel="stylesheet">
</head>
<body>
<div id="BG" class="bg">
  <form action="" method="post">
    <div class="box2" id="Box2" style="display:none;">
      <table class="tab" cellspacing="0" cellpadding="0">
        <tr>
          <td align="center" valign="middle"><a onclick="Close()" class="closeBox"><img src="images/sign10.png" class="imgs2"/></a> <img src="images/sign2.png" class="imgs"/><br/>
            <span id="Word"></span></td>
        </tr>
      </table>
      <button type="button" class="btn2" onclick="Black()">返回</button>
    </div>
    <div class="box2" id="Box3" style="display:none;"></div>
  </form>
</div>
<div class="main">
  <div class="con"> </div>
</div>
<div class="loading"><div class="loadingLogo"><img src="images/logo.png" id="logo"/></div><p>脸脸正在吸取空气中<br/>全部电波为您加载...</p></div>
<script id="detail" type="text/x-handlebars-template">
	<div class="picbox" id="PicBox">
	  <h3>{{name}}<a class="fa fa-chevron-left" href="javascript:window.history.back();"></a></h3>
	  {{#compare status 2}}
		<span class="used">已使用</span> 
	    <div class="bg2" id="BG2"></div>
	  {{/compare}}
	  {{#compare status 3}}
		<span class="used">已失效</span> 
	    <div class="bg2" id="BG2"></div>
	  {{/compare}}
	  <img src="{{img}}" id="Pic"/>
	  <div class="bg2" style='display:none;'></div>
	  <div class="pictitle">
		<div class="picdiv">
			使用期限： <span>{{expire}}</span> 
		</div>
		<div class="picdiv2">
			编号： <span>{{number}}</span> 
		</div>
		<span class="clear"></span> 
	  </div>
	</div>
	<div class="coninner">
	  <div class="boxTop"> 
	    {{#compare status 1}}
	    <a class="btn" onclick="Open()" id="Btn2"><img src="images/sign6.png" align="bottom" />使用</a> 
		<span class="word">温馨提示：不要自己点击使用按钮，入店后请服务人员操作哦</span>
		{{/compare}}
		<h2 class="title"><img src="images/sign7.png" class="imgs">券详情</h2>
		<div class="box"> {{detail}}<br/>{{desc}} </div>
		<h2 class="title"><img src="images/sign8.png" class="imgs2">商家信息</h2>
	  </div>
	  {{#each shops}}
	  <div class="box mb5">
		<div class="box2title">
		  <h2>{{name}}</h2>
		  <span>{{distance}}m</span> 
		</div>
		{{#if address}}
		<p>
			地址：{{address}}
		</p>
		{{/if}}
		{{#if tel}}
		<p style=" font-weight: bold;">
			电话：<a href="tel:{{tel}}">{{tel}}</a>
		</p>
		{{/if}}
		<span class="clear"></span> 
	  </div>
	  {{/each}}
	</div>
</script>
<script id="useBox" type="text/x-handlebars-template">
	<table class="tab" cellspacing="0" cellpadding="0">
		<tr>
			<td align="center" valign="middle"><a onclick="Close()" class="closeBox"><img src="images/sign10.png" class="imgs2"/></a>{{name}}<span>该券使用后不能再次使用哦</span>
			{{#compare type 1}}
				<input type="text" id="Inputs" class="inputs" />
			{{/compare}}
			{{#compare type 2}}
				{{#if password}}
					<input type="text" id="Inputs" class="inputs" />
				{{/if}}
			{{/compare}}
			</td>
		</tr>
	</table>
	<button type="button" class="btn2" onclick="Check()">使用</button>
</script>
</body>
<script type="text/javascript" src="http://static.dface.cn/js/jquery-2.1.1.js"></script>
<script type="text/javascript" src="http://static.dface.cn/js/dface.js" ></script>
<script type="text/javascript" src="http://static.dface.cn/js/handlebars.js"></script>
<script type="text/javascript" src="js/getDetailData.js"></script>
<script type="text/javascript" src="js/action/detailClickAction.js"></script>
<script type="text/javascript">
var password;
$(document).ready(function(){
  document.addEventListener('DfaceJSBridgeReady', function() {
   DfaceJSBridge.callHandler('getLoc', null, function(response) {
        getDetailData(response);
    })
 }, false);
});
</script>
</html>
