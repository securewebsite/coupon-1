<script type="text/javascript">
    startupResult = function (result) {
        switch (result) {
            case dface.startupResult.ok:
                getcoupon();
                tab();
                pipEffects();
				pullDownAction();
                //dface.getFriends(myGetFriends);
                break;
            case dface.startupResult.no_session:
                alert("获取不到session");
                break;
            case dface.startupResult.session_expired:
                alert("session 过期");
                break;
            default:
                alert("dface.js 内部错误");
                break;
        }
    };

    dface.showMode(dface.initMode.fullscreenNew);
    dface.cors(startupResult);
</script>
